# .github/workflows/schoolapi-ci-cd.yml

name: CI/CD SchoolAPI

on:
  pull_request:
    types: [closed]        # dispara quando um PR é fechado
    branches: [main]       # contra a branch main
    paths:
      - 'SchoolAPI/**'     # somente mudanças em SchoolAPI/

jobs:
  build-and-push:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/schoolapi:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" \
            | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        working-directory: SchoolAPI
        run: docker build -t $IMAGE_NAME .

      - name: Push Docker image
        run: docker push $IMAGE_NAME

  deploy-container:
    needs: build-and-push
    runs-on: [self-hosted, Windows, X64]
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/schoolapi:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull & restart container
        shell: powershell
        run: |
          Write-Host "Pulling image $env:IMAGE_NAME"
          docker pull $env:IMAGE_NAME

          if (docker ps -q -f name=schoolapi-container) {
            Write-Host "Stopping existing container..."
            docker stop schoolapi-container
            Write-Host "Removing existing container..."
            docker rm schoolapi-container
          }
          else {
            Write-Host "No existing container found."
          }

          Write-Host "Starting new container..."
          docker run -d --name schoolapi-container -p 80:80 $env:IMAGE_NAME
